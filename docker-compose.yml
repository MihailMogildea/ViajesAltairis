services:
  database:
    build:
      context: ./docker/database
      dockerfile: Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 60s
    networks:
      - altairis-network

  redis:
    image: redis:latest
    platform: linux/amd64
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - altairis-network

  admin-api:
    build:
      context: ./docker
      dockerfile: admin-api/Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "5001:8080"
    environment:
      ConnectionStrings__DefaultConnection: "Server=database;Port=3306;Database=${DB_NAME};User=${DB_USER};Password=${DB_PASSWORD};CharSet=utf8mb4"
      Redis__ConnectionString: "redis:6379,password=${REDIS_PASSWORD}"
      Encryption__Key: "${ENCRYPTION_KEY}"
      Jwt__SecretKey: "${JWT_SECRET}"
      ScheduledApi__BaseUrl: "http://scheduled-api:8080/"
      ReservationsApi__BaseUrl: "http://reservations-api:8080/"
      ProvidersApi__BaseUrl: "http://providers-api:8080/"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      scheduled-api:
        condition: service_started
      reservations-api:
        condition: service_started
      providers-api:
        condition: service_started
    networks:
      - altairis-network

  client-api:
    build:
      context: ./docker
      dockerfile: client-api/Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "5002:8080"
    environment:
      ConnectionStrings__DefaultConnection: "Server=database;Port=3306;Database=${DB_NAME};User=${DB_USER};Password=${DB_PASSWORD};CharSet=utf8mb4"
      Redis__ConnectionString: "redis:6379,password=${REDIS_PASSWORD}"
      Encryption__Key: "${ENCRYPTION_KEY}"
      Jwt__SecretKey: "${JWT_SECRET}"
      ReservationsApi__BaseUrl: "http://reservations-api:8080"
      ProvidersApi__BaseUrl: "http://providers-api:8080"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      reservations-api:
        condition: service_started
      providers-api:
        condition: service_started
    networks:
      - altairis-network

  providers-api:
    build:
      context: ./docker/providers-api
      dockerfile: Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    environment:
      ConnectionStrings__DefaultConnection: "Server=database;Port=3306;Database=${DB_NAME};User=${DB_USER};Password=${DB_PASSWORD};CharSet=utf8mb4"
      Redis__ConnectionString: "redis:6379,password=${REDIS_PASSWORD}"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - altairis-network

  external-client-api:
    build:
      context: ./docker
      dockerfile: external-client-api/Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "5005:8080"
    environment:
      ConnectionStrings__DefaultConnection: "Server=database;Port=3306;Database=${DB_NAME};User=${DB_USER};Password=${DB_PASSWORD};CharSet=utf8mb4"
      Redis__ConnectionString: "redis:6379,password=${REDIS_PASSWORD}"
      Encryption__Key: "${ENCRYPTION_KEY}"
      Jwt__SecretKey: "${JWT_SECRET}"
      ReservationsApi__BaseUrl: "http://reservations-api:8080"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      reservations-api:
        condition: service_started
    networks:
      - altairis-network

  reservations-api:
    build:
      context: ./docker
      dockerfile: reservations-api/Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    environment:
      ConnectionStrings__DefaultConnection: "Server=database;Port=3306;Database=${DB_NAME};User=${DB_USER};Password=${DB_PASSWORD};CharSet=utf8mb4"
      Redis__ConnectionString: "redis:6379,password=${REDIS_PASSWORD}"
      Encryption__Key: "${ENCRYPTION_KEY}"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - altairis-network

  scheduled-api:
    build:
      context: ./docker
      dockerfile: scheduled-api/Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    environment:
      ConnectionStrings__DefaultConnection: "Server=database;Port=3306;Database=${DB_NAME};User=${DB_USER};Password=${DB_PASSWORD};CharSet=utf8mb4"
      Redis__ConnectionString: "redis:6379,password=${REDIS_PASSWORD}"
      Encryption__Key: "${ENCRYPTION_KEY}"
      ProvidersApi__BaseUrl: "http://providers-api:8080"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
      providers-api:
        condition: service_started
    networks:
      - altairis-network

  admin-web:
    build:
      context: ./docker/admin-web
      dockerfile: Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "3001:3000"
    depends_on:
      - admin-api
    networks:
      - altairis-network

  client-web:
    build:
      context: ./docker/client-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5002/api
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "3002:3000"
    depends_on:
      - client-api
    networks:
      - altairis-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    platform: linux/amd64
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - altairis-network

  redis-exporter:
    image: oliver006/redis_exporter:v1.66.0
    platform: linux/amd64
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    depends_on:
      - redis
    networks:
      - altairis-network

  mysqld-exporter:
    image: prom/mysqld-exporter:v0.16.0
    platform: linux/amd64
    restart: unless-stopped
    command:
      - "--mysqld.address=database:3306"
      - "--mysqld.username=${DB_USER}"
    environment:
      MYSQLD_EXPORTER_PASSWORD: "${DB_PASSWORD}"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - altairis-network

  prometheus:
    image: prom/prometheus:v2.54.1
    platform: linux/amd64
    restart: unless-stopped
    volumes:
      - ./docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - cadvisor
      - redis-exporter
      - mysqld-exporter
    networks:
      - altairis-network

  grafana:
    image: grafana/grafana:11.2.2
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD}"
    volumes:
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - altairis-network

volumes:
  mariadb-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  altairis-network:
    driver: bridge
